<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      /* Root Colors */
      :root {
        --background-color: #274848;
        --hover-color: #498787;
      }

      /* Navigation */
      .navbar-nav .nav-link {
        font-size: x-large;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin-right: 10px;
        color: black !important;
        margin-left: 20px;
      }

      .nav-link:hover {
        /* text-decoration: underline; */
        border-bottom: 2px solid var(--background-color);
      }

      .btn {
        font-weight: 800;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        width: 90px;
        height: 40px;
        background-color: var(--background-color);
        color: white;
        margin-right: 30px;
        border-radius: 6px;
      }

      .btn:hover {
        color: white;
        background-color: var(--hover-color);
      }

      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .login-container {
        margin-top: 100px;
      }

      .login-form {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      }

      .login-form h2 {
        margin-bottom: 30px;
        font-weight: bold;
        color: #007bff;
      }

      .login-form .form-control {
        border-radius: 25px;
        border: 2px solid #ced4da;
        padding: 15px;
        transition: border-color 0.3s ease;
      }

      .login-form .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
      }

      .login-form .btn-primary {
        border-radius: 25px;
        background-color: #007bff;
        border: 2px solid #007bff;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .login-form .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .login-form .form-check-input:checked {
        background-color: #007bff;
      }

      .login-form .form-check-input:checked:focus {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://assets-global.website-files.com/63a9fb94e473f36dbe99c1b1/651bc933da4c4809317d9721_kXa8JqIBRnCMtZnHkb1u.png"
            alt="Logo"
            width="130px"
            height="90px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Learn.html">Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Account.html">Account</a>
            </li>
          </div>

          <form class="form-inline d-flex justify-content-between">
            <a class="btn btn-primary" href="Login.html" role="button">Login</a>
            <a class="btn btn-primary" href="SignUp.html" role="button"
              >Sign Up</a
            >
          </form>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 login-container">
          <div class="login-form">
            <h2 class="text-center mb-4">Welcome Back!</h2>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required="required"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required="required"
                />
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="remember"
                  />
                  <label class="custom-control-label" for="remember"
                    >Remember me</label
                  >
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
            </form>
            <div class="text-center">
              <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
              <p><a href="Forget-Password.html">Forgot Password?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
