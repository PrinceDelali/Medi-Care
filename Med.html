<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Website</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="Med.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img
          src="https://assets-global.website-files.com/63a9fb94e473f36dbe99c1b1/651bc933da4c4809317d9721_kXa8JqIBRnCMtZnHkb1u.png"
          alt="Logo" width="130px" height="90px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">Services</a>
          <a class="nav-link" href="#">Learn</a>
          <a class="nav-link" href="#">Blog</a>
          <a class="nav-link" href="#">Shop</a>
          <a class="nav-link" href="#">Account</a>
        </div>
        <form class="d-flex justify-content-between">
          <a class="btn btn-primary" href="#" role="button">Login</a>
          <a class="btn btn-primary" href="#" role="button">Sign Up</a>
        </form>
      </div>
    </div>
  </nav>
  <!-- End Navigation -->

  <!-- Carousel Section -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img
          src="https://healthonlineghana.com/cdn/shop/products/image_513028fe-0627-4c36-b042-84aa75e2d56c_1445x.jpg?v=1644285414"
          class="img-fluid" alt="Image 1">
      </div>
      <div class="col-md-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.britannica.com/29/123229-050-4EE13335/stethoscopes-rubber-tubing-sounds-patient-ears-physician.jpg"
                class="d-block w-100" alt="Carousel Image 1">
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn11.bigcommerce.com/s-j599icwg8d/images/stencil/1280x1280/products/1673/1971/481109_infrared_thermometer__24122.1595437375.JPG?c=1"
                class="d-block w-100" alt="Carousel Image 2">
            </div>
            <div class="carousel-item">
              <img src="https://5.imimg.com/data5/RH/HD/XR/SELLER-44402302/electronic-blood-pressure-monitor.jpg"
                class="d-block w-100" alt="Carousel Image 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <img src="https://www.woodworksupply.co.za/cdn/shop/products/Nitrile-Powder-Free_1200x1200.jpg?v=1643111386"
          class="img-fluid" alt="Image 3">
      </div>
    </div>
  </div>
  <!-- End Carousel Section -->

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
